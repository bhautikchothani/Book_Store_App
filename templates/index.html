<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>
    
    <h1>Welcome To My Book app</h1>
    <br>
    <form action="/addnewform" ,method="GET">
    <input type="submit" value="Add New Book">
    </form>

    <table border="1" cellspecing="0">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>author</th>
            <th>price</th>
            <th>year_published</th>
        </tr>
    {% for books in books %}
    <tr>
        <td>{{books.id}}</td>
        <td>{{books.title}}</td>
        <td>{{books.author}}</td>
        <td>{{books.price}}</td>
        <td>{{books.year_published}}</td>
    </tr>
    {% endfor %}
    </table>

</body>
</html>
